<!-- Image Modal -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center overflow-auto">
  <button onclick="closeModal()" class="absolute top-6 right-6 text-white text-3xl font-bold">âœ•</button>

</div>

<!-- Scripts -->
<script src="assets/js/data-loader.js"></script>
<script>
  let scale = 1;

  function openModal(src) {
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    scale = 1;
    modalImage.src = src;
    modalImage.style.transform = "scale(1)";
    modal.classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("imageModal").classList.add("hidden");
  }

  function zoomIn() {
    const modalImage = document.getElementById("modalImage");
    scale += 0.25;
    modalImage.style.transform = `scale(${scale})`;
  }

  function zoomOut() {
    const modalImage = document.getElementById("modalImage");
    scale = Math.max(0.5, scale - 0.25);
    modalImage.style.transform = `scale(${scale})`;
  }
</script>
