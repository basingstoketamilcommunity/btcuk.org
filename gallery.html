<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery â€“ BTC Community</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <a href="index.html" class="flex items-center gap-3">
          <img src="assets/images/BTC.jpg" class="w-12" alt="BTC Logo" />
          <!--<span class="font-extrabold text-lg text-green-800"> BTC </span>-->
        </a>
    </div>
    <nav class="space-x-6 font-semibold flex">
      <a href="index.html" class="text-red-700">Home</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="trustees.html">Trustees</a>      
    </nav>
  </div>
</header>
  <section class="py-10 bg-white shadow">
    <h1 class="text-4xl font-bold text-center text-red-900">
      Community Gallery
    </h1>
    <p class="text-center text-gray-600 mt-2">
      Photos & Moments from BTC
    </p>
  </section>

  <!-- Gallery -->
  <section class="py-12">
    <div class="max-w-5xl mx-auto px-4">

      <div class="relative overflow-hidden rounded-xl shadow-lg bg-black h-[450px] flex items-center justify-center">
        <!-- Image -->
        <img
          id="galleryImage"
          class="absolute w-full h-full object-contain transition-opacity duration-1000 opacity-100"
          hidden
        />

        <!-- Video -->
        <video
          id="galleryVideo"
          class="absolute w-full h-full object-contain transition-opacity duration-1000 opacity-0"
          muted
          playsinline
        ></video>
      </div>

    </div>
  </section>

  <script>
  const media = [
    { type: "image", src: "assets/images/gallery/1.jpg" },
    { type: "video", src: "assets/videos/gallery/1.mp4" },
    { type: "image", src: "assets/images/gallery/2.jpg" },
    { type: "video", src: "assets/videos/gallery/2.mp4" },
    { type: "image", src: "assets/images/gallery/3.jpg" },
    { type: "video", src: "assets/videos/gallery/3.mp4" },
    { type: "image", src: "assets/images/gallery/5.jpg" },
    { type: "image", src: "assets/images/gallery/6.jpg" }
  ];

  let index = 0;
  const img = document.getElementById("galleryImage");
  const video = document.getElementById("galleryVideo");

  let imageTimer = null;

  function clearTimers() {
    if (imageTimer) {
      clearTimeout(imageTimer);
      imageTimer = null;
    }
    video.onended = null;
  }

  function fadeOutAndNext() {
    img.classList.remove("opacity-100");
    video.classList.remove("opacity-100");

    setTimeout(() => {
      index = (index + 1) % media.length;
      showCurrentMedia();
    }, 1000); // fade duration
  }

  function showCurrentMedia() {
    clearTimers();

    const item = media[index];

    img.hidden = true;
    video.hidden = true;

    img.classList.remove("opacity-100");
    video.classList.remove("opacity-100");

    if (item.type === "image") {
      img.src = item.src;
      img.hidden = false;

      setTimeout(() => img.classList.add("opacity-100"), 50);

      // Show image for 3 seconds
      imageTimer = setTimeout(fadeOutAndNext, 3000);
    } else {
      video.src = item.src;
      video.currentTime = 0;
      video.hidden = false;
      video.play();

      setTimeout(() => video.classList.add("opacity-100"), 50);

      // Move to next only when video fully ends
      video.onended = fadeOutAndNext;
    }
  }

  // Start gallery
  showCurrentMedia();
</script>

</body>
</html>
